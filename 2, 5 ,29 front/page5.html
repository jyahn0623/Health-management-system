<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<title>식단 등록</title>

<head>
    <style>
        .BasicAlign {
            width: 720px;
        }

        .fontStyle {
            padding-left: 30px;
            font-size: 40px;
            font-weight: bolder;
        }

        .RegisterBtn {
            width: 720px;
            height: 750px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Status Bar Div(Parent, To use Margin) -->
    <div class="BasicAlign"><img src="./Status-bar.png" width="720" alt="">

        <!-- Title -->
        <div class="BasicAlign">
            <h1 class="fontStyle">식단 등록</h1>
        </div>
        <!-- Register Menu Area -->
        <div class="RegisterBtn" style="height: 750px;">
            <div
                style="width: 150px; height: 150px; background-color: lightgray; border-radius: 20%; text-align: center; line-height: 45px;">
                <p style="font-size: 50px;">+</p>
            </div>
        </div>
        <!-- button Area -->
        <div class="BasicAlign">
            <div
                style="display:inline-block; background-color: lightslategrey;
             width: 100px; height: 40px; border-radius: 20px; text-align:center; line-height: 35px; margin-left: 30px; margin-top: 30px;">
                prev</div>
            <div
                style="display:inline-block; background-color: lightslategrey;
            width: 100px; height: 40px; border-radius: 20px; text-align:center; line-height: 35px; margin-right: 30px; margin-top: 30px; float: right;">
                홈으로</div>
        </div>
    </div>

</body>

</html>
