<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<title>추천 식단 조회</title>

<head>
    <style>
        .BasicAlign {
            width: 720px;
        }

        .fontStyle {
            padding-left: 30px;
            font-size: 40px;
            font-weight: bolder;
        }

        .RecommendImg {
            width: 600px;
            height: 250px;
            background-image: url("./soup.jpg");
            background-position: bottom center;
            background-size: cover;
            margin-left: 60px;
        }
    </style>
</head>

<body>
    <!-- Status Bar Div(Parent, To use Margin) -->
    <div class="BasicAlign"><img src="./Status-bar.png" width="720" alt="">

        <!-- Title -->
        <div class="BasicAlign">
            <h1 class="fontStyle">추천 식단 조회</h1>
        </div>

        <!-- Today`s Menu -->
        <div class="BasicAlign">
            <p style="padding-left: 100px; font-size: 25px; font-weight: bold;">오늘의 식단</p>
        </div>

        <!-- Recommendation Area -->
        <div class="RecommendImg">
            <h1 class="fontStyle" style="color: white; padding-top:15px;">미역국</h1>
            <p style="padding-left: 30px; padding-top: 110px; font-size: 15px; color: white;">오늘 하루 미역국으로 시작해보는 것은 어떨까요?
            </p>
        </div>

        <div style="width: 600px; height: 500px; margin-left: 60px; border: 1px solid black;">additional recommendation
            area</div>

        <!-- button Area -->
        <div class="BasicAlign">
            <div
                style="display:inline-block; background-color: lightslategrey;
             width: 100px; height: 40px; border-radius: 20px; text-align:center; line-height: 35px; margin-left: 30px; margin-top: 30px;">
                prev</div>
            <div
                style="display:inline-block; background-color: lightslategrey;
            width: 100px; height: 40px; border-radius: 20px; text-align:center; line-height: 35px; margin-right: 30px; margin-top: 30px; float: right;">
                홈으로</div>
        </div>
    </div>

</body>

</html>
