{% extends 'main/include/head.html' %}

{% block content %}
<div>
    <span class="f-title">{{m.m_title}}</span>
    <hr>
    {% if m.m_thumbnail %}
        <img src="{{m.m_thumbnail.url}}" style="width : 100%; height : 300px;">
    {% endif %}
    <span class="f-content">{{m.m_content}}</span>
</div>
{% endblock %}
